<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->

    <script src="main.js" defer></script>

<body>
    <div class="container">
        <header>
            <h1 class="title-header">Star Wars - Triva</h1>
            <h2>Choose your fighters!</h2>
        </header>
        <main>
            <section class="download-section">
                <div>
                    <select name="char1" id="character-1">
                        <option value="Anakin Skywalker">Anakin Skywalker</option>
                        <option value="Luke Skywalker">Luke Skywalker</option>
                        <option value="R2-D2">R2-D2</option>
                        <option value="Boba Fett">Boba Fett</option>
                        <option value="Palpatine">Palpatine</option>
                        <option value="Darth Vader">Darth Vader</option>
                        <option value="Leia Organa">Leia Organa</option>
                    </select>
                </div>
                <div>
                    <button id="download-button">Compare</button>
                </div>
                <div>
                    <select name="char1" id="character-2">
                        <option value="Palpatine">Palpatine</option>
                        <option value="Anakin Skywalker">Anakin Skywalker</option>
                        <option value="Luke Skywalker">Luke Skywalker</option>
                        <option value="Boba Fett">Boba Fett</option>
                        <option value="Darth Vader">Darth Vader</option>
                        <option value="Leia Organa">Leia Organa</option>
                        <option value="R2-D2">R2-D2</option>
                    </select>
                </div>
            </section>
            <section class="card-section rotated">
                <div class="picture-cards"></div>
                <div class="message-attribute">
                    <div class="message-container card rotated"></div>
                    <div class="">
                        <div class="show-comparison">
                            <h2>Show comparison</h2>
                        </div>
                        <div class="compare-attributes card blur"></div>
                    </div>
                </div>
            </section>    
        </main>
    </div>

</body>
</html>
